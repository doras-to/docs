comment:
  on-update: recreate
  header: |
    Thank you for contributing to this repository :tada:.

  footer: |
    ---
    Automated comment created by [PR Commenter](https://github.com/exercism/pr-commenter-action) :robot:.

  snippets:
    - id: any-markdown-file-changed
      files:
        - '*.mdx'
        - '**/*.mdx'
      body: |
        # Thanks for your contribution! :tada: 
        We'll review and get back to you as soon as possible. If you have any questions, feel free to ask them in the comments below.